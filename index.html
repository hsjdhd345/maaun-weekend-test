<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAAUN Weekend Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --main:#0b4f6c;
  --soft:#eef4f8;
  --card:#ffffff;
  --hover:#e2eef6;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(120deg,#f4f7fb,#eaf2f8);
}

/* HEADER */
header{
  background:var(--main);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header .left{
  display:flex;
  align-items:center;
}
header img{width:55px;margin-right:12px}
header h1{font-size:16px;margin:0}
header p{font-size:12px;margin:0;opacity:.9}
nav a{
  margin-left:18px;
  cursor:pointer;
  font-weight:600;
}
nav a:hover{text-decoration:underline}

/* LAYOUT */
.container{
  max-width:950px;
  margin:25px auto;
  padding:15px;
}
.card{
  background:var(--card);
  padding:22px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  margin-bottom:22px;
  animation:fade .4s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(10px)}}

/* FORMS */
input,select,button{
  width:100%;
  padding:13px;
  border-radius:10px;
  font-size:15px;
  margin-bottom:14px;
}
input,select{
  border:1px solid #ccc;
}
button{
  border:none;
  background:var(--main);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}
button:hover{opacity:.9;transform:translateY(-1px)}
button:disabled{background:#888;cursor:not-allowed}

/* SUBJECT DROPDOWN */
.subject{
  background:var(--soft);
  padding:15px;
  border-radius:12px;
  font-weight:700;
  margin-top:18px;
  cursor:pointer;
  transition:.3s;
}
.subject:hover{background:var(--hover)}
.questions{
  display:none;
  padding:15px 10px;
}

/* QUESTIONS */
.question{
  margin-bottom:18px;
}
.option{
  display:flex;
  align-items:center;
  gap:12px;
  background:#f7f7f7;
  padding:12px;
  border-radius:10px;
  margin-top:8px;
  transition:.25s;
}
.option:hover{
  background:#e9f1f7;
}
.option input{
  width:auto;
  transform:scale(1.1);
}

/* RESULT */
.result{
  background:#f1f5f9;
  padding:16px;
  border-radius:12px;
  margin-top:18px;
}
.answer-row{
  padding:8px 0;
  border-bottom:1px dashed #ccc;
}
.answer-row:last-child{border:none}

.hide{display:none}

/* ADMIN */
.admin-card{
  background:#fff;
  padding:18px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
  margin-bottom:15px;
}

</style>
</head>

<body>

<header>
  <div class="left">
    <img src="maaun-logo.jpg">
    <div>
      <h1>Maryam Abacha American University of Nigeria</h1>
      <p>Weekend Test • Online Assessment</p>
    </div>
  </div>
  <nav>
    <a onclick="showStudent()">Student</a>
    <a onclick="showAdmin()">Admin</a>
  </nav>
</header>

<div class="container">

<!-- STUDENT -->
<div id="studentSection">

<div class="card" id="loginBox">
  <h2>Student Login</h2>
  <input id="fullName" placeholder="Full Name">
  <input id="matricNo" placeholder="Matric Number">
  <select id="department">
    <option value="">Select Department</option>
    <option>PTY</option>
    <option>MLS</option>
  </select>
  <button onclick="startTest()">Start Test</button>
</div>

<div class="card hide" id="testBox">
<h2>Weekend Test</h2>

<!-- SUBJECTS -->
<div class="subject" onclick="toggle('chem')">Chemistry</div>
<div class="questions" id="chem">
  <div class="question">1. Element with 2,8,1?
    <label class="option"><input type="radio" name="c1" value="A">Magnesium</label>
    <label class="option"><input type="radio" name="c1" value="B">Sodium</label>
    <label class="option"><input type="radio" name="c1" value="C">Aluminium</label>
    <label class="option"><input type="radio" name="c1" value="D">Neon</label>
  </div>
  <div class="question">2. Same group means same?
    <label class="option"><input type="radio" name="c2" value="A">Mass</label>
    <label class="option"><input type="radio" name="c2" value="B">Shells</label>
    <label class="option"><input type="radio" name="c2" value="C">Valence electrons</label>
    <label class="option"><input type="radio" name="c2" value="D">Atomic number</label>
  </div>
</div>

<div class="subject" onclick="toggle('fr')">French</div>
<div class="questions" id="fr">
  <div class="question">3. 45 in French?
    <label class="option"><input type="radio" name="f1" value="A">Quarante-cinq</label>
    <label class="option"><input type="radio" name="f1" value="B">Cinquante</label>
  </div>
</div>

<div class="subject" onclick="toggle('phy')">Physics</div>
<div class="questions" id="phy">
  <div class="question">4. Vector quantity has?
    <label class="option"><input type="radio" name="p1" value="A">Magnitude only</label>
    <label class="option"><input type="radio" name="p1" value="C">Magnitude & direction</label>
  </div>
</div>

<div class="subject" onclick="toggle('math')">Maths</div>
<div class="questions" id="math">
  <div class="question">5. A ∩ B means?
    <label class="option"><input type="radio" name="m1" value="A">Union</label>
    <label class="option"><input type="radio" name="m1" value="B">Intersection</label>
  </div>
</div>

<div class="subject" onclick="toggle('eng')">English</div>
<div class="questions" id="eng">
  <div class="question">6. A noun is?
    <label class="option"><input type="radio" name="e1" value="C">Naming word</label>
    <label class="option"><input type="radio" name="e1" value="D">Action word</label>
  </div>
</div>

<button id="submitBtn" onclick="submitTest()">Submit Test</button>
<div class="result" id="resultBox"></div>

</div>
</div>

<!-- ADMIN -->
<div id="adminSection" class="hide">
  <div class="admin-card">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Admin Password">
    <button onclick="adminLogin()">Login</button>
  </div>
  <div id="adminPanel"></div>
</div>

</div>

<script>
const answers={c1:"B",c2:"C",f1:"A",p1:"C",m1:"B",e1:"C"};
const subjects={
  Chemistry:["c1","c2"],
  French:["f1"],
  Physics:["p1"],
  Maths:["m1"],
  English:["e1"]
};
let student={};

function toggle(id){
  const el=document.getElementById(id);
  el.style.display=el.style.display==="block"?"none":"block";
}
function showStudent(){studentSection.classList.remove("hide");adminSection.classList.add("hide")}
function showAdmin(){adminSection.classList.remove("hide");studentSection.classList.add("hide")}

function startTest(){
  student.fullName=fullName.value.trim();
  student.matricNo=matricNo.value.trim();
  student.department=department.value;
  if(!student.fullName||!student.matricNo||!student.department){
    alert("Fill all details");return;
  }
  loginBox.classList.add("hide");
  testBox.classList.remove("hide");
}

function submitTest(){
  let summaryHTML="";
  let waText=`MAAUN WEEKEND TEST\nName:${student.fullName}\nMatric:${student.matricNo}\nDept:${student.department}\n\n`;

  for(let sub in subjects){
    summaryHTML+=`<h4>${sub}</h4>`;
    waText+=`${sub}:\n`;
    subjects[sub].forEach(q=>{
      const sel=document.querySelector(`input[name=${q}]:checked`);
      const val=sel?sel.value:"Not answered";
      summaryHTML+=`<div class="answer-row">${q.toUpperCase()} → ${val}</div>`;
      waText+=`${q.toUpperCase()}: ${val}\n`;
    });
    waText+="\n";
  }

  document.querySelectorAll("input").forEach(i=>i.disabled=true);
  submitBtn.disabled=true;

  resultBox.innerHTML=`
    <h3>Your Answers</h3>
    ${summaryHTML}
    <br>
    <a target="_blank" href="https://wa.me/2348068581625?text=${encodeURIComponent(waText)}">
      <button>Send to WhatsApp</button>
    </a>
  `;
}

function adminLogin(){
  if(adminPassword.value!=="maaun123"){
    alert("Wrong admin password");return;
  }
  adminPanel.innerHTML="<b>Admin logged in.</b><br>Results are sent via WhatsApp.";
}
</script>

</body>
</html>
