<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAAUN Weekend Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:#eef6fb;
}
header{
  background:#0b4f6c;
  color:#fff;
  padding:15px;
  display:flex;
  align-items:center;
  gap:15px;
}
header img{width:50px}
header h1{font-size:16px;margin:0}
header button{
  margin-left:auto;
  background:#fff;
  color:#0b4f6c;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

.container{
  max-width:1000px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

h2{text-align:center;color:#0b4f6c}

input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #0b4f6c;
}

button.main{
  width:100%;
  padding:14px;
  background:#0b4f6c;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.subject{
  margin-top:20px;
  padding:14px;
  background:#eaf4fb;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.subject:hover{background:#d2e9fa}

.questions{
  display:none;
  padding:15px;
}

.question{
  background:#fafafa;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

.option{
  display:flex;
  align-items:center;
  gap:10px;
  margin:6px 0;
}

.option input{
  flex-shrink:0;
}

.result,.adminBox{
  background:#f0f6fa;
  padding:15px;
  border-radius:12px;
  margin-top:20px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<header>
  <img src="maaun-logo.jpg">
  <h1>Maryam Abacha American University of Nigeria – Weekend Test</h1>
  <button onclick="openAdmin()">Admin</button>
</header>

<div class="container">

<!-- LOGIN -->
<div id="login">
  <h2>Student Login</h2>
  <input id="name" placeholder="Full Name">
  <input id="matric" placeholder="Matric Number">
  <select id="dept">
    <option value="">Select Department</option>
    <option>PTY</option>
    <option>MLS</option>
  </select>
  <button class="main" onclick="startTest()">Start Test</button>
</div>

<!-- TEST -->
<div id="test" style="display:none"></div>

<div id="result" class="result"></div>

<!-- ADMIN -->
<div id="admin" class="adminBox" style="display:none">
  <h2>Admin Dashboard</h2>
  <div id="adminData"></div>
</div>

</div>

<script>
const subjects = {
Chemistry:{
title:"Chemistry – Hybridization",
questions:[
["Hybridization of carbon in CH₄?","sp","sp²","sp³","dsp²","C"],
["Hybridization in ethene?","sp","sp²","sp³","dsp³","B"],
["Hybridization in ethyne?","sp","sp²","sp³","dsp²","A"],
["Shape of sp³ molecule?","Linear","Trigonal planar","Tetrahedral","Square planar","C"],
["Hybridization of N in NH₃?","sp","sp²","sp³","dsp²","C"],
["Hybridization in CO₂?","sp","sp²","sp³","dsp²","A"],
["Linear hybridization?","sp","sp²","sp³","dsp³","A"],
["Hybrid orbitals form by?","Mixing orbitals","Fusion","Ionization","Breaking bonds","A"],
["Hybridization of O in H₂O?","sp","sp²","sp³","dsp²","C"],
["Not hybridized?","sp","sp²","p","sp³","C"]
]
},
French:{
title:"French – Numbers",
questions:[
["45 in French?","Quarante-cinq","Cinquante-cinq","Trente-cinq","Quarante-neuf","A"],
["75 in French?","Soixante-quinze","Septante-cinq","Soixante-cinq","Cinquante-quinze","A"],
["100 in French?","Mille","Cent","Million","Deux-cent","B"],
["120 in French?","Cent vingt","Vingt cent","Deux cent vingt","Cent deux","A"],
["1000 in French?","Mille","Cent","Million","Dix-cent","A"],
["90 in French?","Quatre-vingt-dix","Soixante-dix","Nonante","Cinquante","A"],
["60 in French?","Soixante","Cinquante","Septante","Trente","A"],
["200 in French?","Deux cent","Cent deux","Deux-cents","Mille deux","A"],
["99 in French?","Quatre-vingt-dix-neuf","Soixante-dix-neuf","Quatre-vingt-neuf","Nonante","A"],
["1,000,000 in French?","Mille","Million","Milliard","Cent mille","B"]
]
}
};

function startTest(){
 if(!name.value||!matric.value||!dept.value){
  alert("Fill all fields"); return;
 }
 login.style.display="none";
 test.style.display="block";
 buildTest();
}

function buildTest(){
 let html="";
 let qno=1;

 for(let s in subjects){
  html+=`<div class="subject" onclick="toggle('${s}')">${subjects[s].title}</div>`;
  html+=`<div class="questions" id="${s}">`;

  subjects[s].questions.forEach((q,i)=>{
   html+=`<div class="question">${qno++}. ${q[0]}`;
   ["A","B","C","D"].forEach((o,j)=>{
    html+=`
    <label class="option">
      <input type="radio" name="${s}${i}" value="${o}">
      ${q[j+1]}
    </label>`;
   });
   html+="</div>";
  });

  html+="</div>";
 }

 html+=`<button class="main" onclick="submitTest()">Submit Test</button>`;
 test.innerHTML=html;
}

function toggle(id){
 const el=document.getElementById(id);
 el.style.display = el.style.display==="block" ? "none" : "block";
}

function submitTest(){
 let score=0,total=20;
 for(let s in subjects){
  subjects[s].questions.forEach((q,i)=>{
   let sel=document.querySelector(`input[name="${s}${i}"]:checked`);
   if(sel && sel.value===q[5]) score++;
  });
 }

 let record={
  name:name.value,
  matric:matric.value,
  dept:dept.value,
  score
 };

 let all=JSON.parse(localStorage.getItem("maaun")||"[]");
 all.push(record);
 localStorage.setItem("maaun",JSON.stringify(all));

 result.innerHTML=`<b>Total Score:</b> ${score}/${total}`;
}

function openAdmin(){
 let p=prompt("Admin Password");
 if(p!=="maaun123"){alert("Wrong password");return;}
 admin.style.display="block";
 adminData.innerHTML="";
 let all=JSON.parse(localStorage.getItem("maaun")||"[]");
 all.forEach(s=>{
  adminData.innerHTML+=`
  <div class="card">
   <b>${s.name}</b><br>
   Matric: ${s.matric}<br>
   Dept: ${s.dept}<br>
   Score: ${s.score}
  </div>`;
 });
}
</script>

</body>
</html>
