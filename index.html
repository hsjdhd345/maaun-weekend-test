<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAAUN Weekend Test</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#0b4f6c;
  --bg:#f4f7fb;
  --card:#fff;
  --success:#2ecc71;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,system-ui;background:var(--bg);}

header{
  background:var(--primary);
  color:#fff;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header .left{display:flex;align-items:center}
header img{width:55px;margin-right:12px}
header h1{font-size:16px;margin:0}
header p{font-size:12px;margin:0;opacity:.85}

header nav a{
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  text-decoration:none;
  font-weight:600;
}
header nav a:hover{text-decoration:underline}

.container{max-width:900px;margin:20px auto;padding:15px}
.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  font-size:15px;
}
input,select{border:1px solid #ccc}
button{
  background:var(--primary);
  color:#fff;
  border:none;
  cursor:pointer;
}
button:disabled{background:#999}

.subject{
  background:#eef3f8;
  padding:14px;
  border-radius:10px;
  margin-top:15px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:600;
}
.questions{display:none;padding:15px 5px}

.question{margin-bottom:15px}
.question label{
  display:flex;
  align-items:center;
  margin-top:6px;
  padding:6px 8px;
  border-radius:6px;
  background:#f7f7f7;
  cursor:pointer;
}
.question input{margin-right:10px}

.result{margin-top:15px;background:#f1f1f1;padding:12px;border-radius:8px}

.hide{display:none}

.subject-score{
  background:#f1f1f1;
  padding:8px;
  border-radius:6px;
  margin:6px 0;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <img src="maaun-logo.jpg" alt="MAAUN Logo">
    <div>
      <h1>Maryam Abacha American University of Nigeria</h1>
      <p>Weekend Test â€¢ Online Assessment</p>
    </div>
  </div>

  <nav>
    <a onclick="showStudent()">Student</a>
    <a onclick="showAdmin()">Admin</a>
  </nav>
</header>

<div class="container">

<!-- STUDENT -->
<div id="studentSection">

<div class="card" id="loginBox">
  <h2>Student Login</h2>
  <input id="fullName" placeholder="Full Name">
  <input id="matricNo" placeholder="Matric Number">
  <select id="department">
    <option value="">Select Department</option>
    <option>PTY</option>
    <option>MLS</option>
  </select>
  <button onclick="startTest()">Start Test</button>
</div>

<div class="card hide" id="testBox">
  <h2>Weekend Test</h2>

  <div class="subject" onclick="toggle('chem')">Chemistry</div>
  <div class="questions" id="chem">
    <div class="question">
      1. Element with 2,8,1?
      <label><input type="radio" name="c1" value="A"> Magnesium</label>
      <label><input type="radio" name="c1" value="B"> Sodium</label>
      <label><input type="radio" name="c1" value="C"> Aluminium</label>
      <label><input type="radio" name="c1" value="D"> Neon</label>
    </div>
    <div class="question">
      2. Same group means same?
      <label><input type="radio" name="c2" value="A"> Mass</label>
      <label><input type="radio" name="c2" value="B"> Shells</label>
      <label><input type="radio" name="c2" value="C"> Valence electrons</label>
      <label><input type="radio" name="c2" value="D"> Atomic number</label>
    </div>
  </div>

  <div class="subject" onclick="toggle('fr')">French</div>
  <div class="questions" id="fr">
    <div class="question">
      3. 45 in French?
      <label><input type="radio" name="f1" value="A"> Quarante-cinq</label>
      <label><input type="radio" name="f1" value="B"> Cinquante</label>
      <label><input type="radio" name="f1" value="C"> Trente-cinq</label>
      <label><input type="radio" name="f1" value="D"> Quarante-neuf</label>
    </div>
  </div>

  <div class="subject" onclick="toggle('phy')">Physics</div>
  <div class="questions" id="phy">
    <div class="question">
      4. Vector quantity has?
      <label><input type="radio" name="p1" value="A"> Magnitude only</label>
      <label><input type="radio" name="p1" value="B"> Direction only</label>
      <label><input type="radio" name="p1" value="C"> Magnitude & direction</label>
      <label><input type="radio" name="p1" value="D"> Mass</label>
    </div>
  </div>

  <button id="submitBtn" onclick="submitTest()">Submit</button>
  <div class="result" id="resultBox"></div>
</div>

</div>

<!-- ADMIN -->
<div id="adminSection" class="hide">

<div class="card">
  <h2>Admin Login</h2>
  <input id="adminPassword" type="password" placeholder="Admin Password">
  <button onclick="adminLogin()">Login</button>
</div>

<div id="adminPanel" class="hide">
  <h2>Student Results</h2>
  <div id="resultsContainer"></div>
</div>

</div>

</div>

<script>
const answers={c1:"B",c2:"C",f1:"A",p1:"C"};
let student={};

function showStudent(){
  document.getElementById("studentSection").classList.remove("hide");
  document.getElementById("adminSection").classList.add("hide");
}
function showAdmin(){
  document.getElementById("adminSection").classList.remove("hide");
  document.getElementById("studentSection").classList.add("hide");
}

function startTest(){
  student.fullName=fullName.value.trim();
  student.matricNo=matricNo.value.trim();
  student.department=department.value;
  if(!student.fullName||!student.matricNo||!student.department){
    alert("Fill all details");return;
  }
  loginBox.classList.add("hide");
  testBox.classList.remove("hide");
}

function toggle(id){
  const q=document.getElementById(id);
  q.style.display=q.style.display==="block"?"none":"block";
}

function submitTest(){
  let total=0;
  Object.keys(answers).forEach(q=>{
    if(document.querySelector(`input[name=${q}]:checked`)?.value===answers[q]) total++;
  });

  document.querySelectorAll("input").forEach(i=>i.disabled=true);
  submitBtn.disabled=true;

  let results=JSON.parse(localStorage.getItem("studentResults")||"[]");
  results.push({...student,total});
  localStorage.setItem("studentResults",JSON.stringify(results));

  let msg=`MAAUN WEEKEND TEST RESULT
Name: ${student.fullName}
Matric: ${student.matricNo}
Dept: ${student.department}
Score: ${total}/${Object.keys(answers).length}`;

  resultBox.innerHTML=`
  <b>Score:</b> ${total}<br><br>
  <a target="_blank" href="https://wa.me/2348068581625?text=${encodeURIComponent(msg)}">
    <button>Send to WhatsApp</button>
  </a>
  `;
}

function adminLogin(){
  if(adminPassword.value!=="maaun123"){
    alert("Wrong password");return;
  }
  adminPanel.classList.remove("hide");
  displayResults();
}

function displayResults(){
  const c=resultsContainer;
  c.innerHTML="";
  const r=JSON.parse(localStorage.getItem("studentResults")||"[]");
  if(!r.length){c.innerHTML="No submissions yet";return;}
  r.forEach(s=>{
    c.innerHTML+=`
    <div class="card">
      <b>${s.fullName}</b><br>
      ${s.matricNo} | ${s.department}<br>
      Score: ${s.total}
    </div>`;
  });
}
</script>

</body>
</html>
