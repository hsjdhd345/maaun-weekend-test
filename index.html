<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAAUN Weekend Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:linear-gradient(135deg,#eef6fb,#ffffff);
}
header{
  background:#0b4f6c;
  color:#fff;
  padding:15px 20px;
  display:flex;
  align-items:center;
  gap:15px;
}
header img{width:55px}
header h1{font-size:16px;margin:0}
header button{
  margin-left:auto;
  background:#fff;
  color:#0b4f6c;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

.container{
  max-width:1100px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

h2{text-align:center;color:#0b4f6c}

input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #0b4f6c;
}

button.main{
  width:100%;
  padding:14px;
  background:#0b4f6c;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.subject{
  margin-top:20px;
  padding:15px;
  background:#eaf4fb;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.subject:hover{background:#d2e9fa}

.questions{display:none;padding:15px}

.question{
  background:#fafafa;
  padding:16px;
  border-radius:12px;
  margin-bottom:16px;
}

.question label{
  display:flex;
  align-items:center;
  gap:10px;
  padding:6px 0;
  cursor:pointer;
}

.question input[type="radio"]{
  flex-shrink:0;
}

.result,.adminBox{
  background:#f0f6fa;
  padding:15px;
  border-radius:12px;
  margin-top:20px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<header>
  <img src="maaun-logo.jpg">
  <h1>Maryam Abacha American University of Nigeria – Weekend Test</h1>
  <button onclick="openAdmin()">Admin</button>
</header>

<div class="container">

<!-- LOGIN -->
<div id="login">
  <h2>Student Login</h2>
  <input id="nameInput" placeholder="Full Name">
  <input id="matricInput" placeholder="Matric Number">
  <select id="deptInput">
    <option value="">Select Department</option>
    <option>PTY</option>
    <option>MLS</option>
  </select>
  <button class="main" onclick="startTest()">Start Test</button>
</div>

<!-- TEST -->
<div id="test" style="display:none"></div>

<div id="result" class="result"></div>

<!-- ADMIN -->
<div id="admin" class="adminBox" style="display:none">
  <h2>Admin Dashboard</h2>
  <div id="adminData"></div>
</div>

</div>

<script>
const data = {
chem:[
["Hybridization of carbon in CH₄?","sp","sp²","sp³","dsp²","C"],
["Hybridization in ethene?","sp","sp²","sp³","dsp³","B"],
["Hybridization in ethyne?","sp","sp²","sp³","dsp²","A"],
["Shape of sp³ molecule?","Linear","Trigonal planar","Tetrahedral","Square planar","C"],
["Hybridization of nitrogen in NH₃?","sp","sp²","sp³","dsp²","C"],
["Hybridization in CO₂?","sp","sp²","sp³","dsp²","A"],
["Hybridization giving linear shape?","sp","sp²","sp³","dsp³","A"],
["Hybrid orbitals form by?","Mixing orbitals","Ionization","Fusion","Breaking bonds","A"],
["Hybridization of oxygen in H₂O?","sp","sp²","sp³","dsp²","C"],
["Which is not hybridized?","sp","sp²","p","sp³","C"]
],
fr:[
["45 in French?","Quarante-cinq","Cinquante-cinq","Trente-cinq","Quarante-neuf","A"],
["75 in French?","Soixante-quinze","Septante-cinq","Soixante-cinq","Cinquante-quinze","A"],
["100 in French?","Mille","Cent","Million","Deux-cent","B"],
["120 in French?","Cent vingt","Vingt cent","Deux cent vingt","Cent deux","A"],
["1000 in French?","Mille","Cent","Million","Dix-cent","A"],
["90 in French?","Quatre-vingt-dix","Soixante-dix","Nonante","Cinquante","A"],
["60 in French?","Soixante","Cinquante","Septante","Trente","A"],
["200 in French?","Deux cent","Cent deux","Deux-cents","Mille deux","A"],
["99 in French?","Quatre-vingt-dix-neuf","Soixante-dix-neuf","Quatre-vingt-neuf","Nonante","A"],
["1,000,000 in French?","Mille","Million","Milliard","Cent mille","B"]
],
phy:[
["Velocity is?","Speed only","Distance/time","Speed with direction","Displacement","C"],
["Unit of acceleration?","m/s","m","m/s²","N","C"],
["Slope of v–t graph?","Speed","Distance","Acceleration","Force","C"],
["When acceleration is zero?","Uniform velocity","Free fall","Projectile","Rest","A"],
["SI unit of displacement?","m","m/s","m/s²","N","A"],
["Average velocity equals?","Distance/time","Displacement/time","Speed","Acceleration","B"],
["Object at rest has velocity?","Zero","Max","Constant","Negative","A"],
["Deceleration means?","Negative acceleration","Zero accel","Positive accel","Speed","A"],
["Equation v = u + at relates?","Force","Velocity","Power","Energy","B"],
["s = ut + ½at² is?","1st eqn","2nd eqn","3rd eqn","4th eqn","B"]
],
math:[
["Sequence 2,4,6 is?","GP","AP","HP","None","B"],
["Common difference of 5,8,11?","2","3","4","5","B"],
["General term of AP?","a+nd","a+(n−1)d","an","a/d","B"],
["Induction is used to prove?","Integers","Fractions","Matrices","Vectors","A"],
["Base step proves?","n=1","n=k","n=k+1","n=0","A"],
["Inductive step assumes?","n=1","n=k","n=0","n=2","B"],
["Sum of first n naturals?","n²","n(n+1)/2","2n","n²+1","B"],
["Sequence with ratio?","AP","GP","HP","None","B"],
["First term symbol?","a","d","r","n","A"],
["Induction works on?","Integers","Decimals","Reals","Matrices","A"]
],
eng:[
["Which is a noun?","Run","Quickly","Happiness","Blue","C"],
["Verb in: She writes neatly","She","Writes","Neatly","The","B"],
["Which is adjective?","Teacher","Blue","Sing","Slowly","B"],
["Word replacing noun?","Verb","Adjective","Pronoun","Conjunction","C"],
["Which is conjunction?","And","Very","Jump","Under","A"],
["Plural of child?","Childs","Children","Childes","Child","B"],
["Correct tense: I ___ yesterday","Go","Gone","Went","Going","C"],
["Opposite of polite?","Kind","Rude","Gentle","Calm","B"],
["Synonym of big?","Large","Small","Tiny","Short","A"],
["MAAUN is a?","School","University","College","Institute","B"]
]
};

let qno=1;

function buildTest(){
 let html="";
 for(let s in data){
  html+=`<div class="subject" onclick="toggle('${s}')">${s.toUpperCase()}</div><div class="questions" id="${s}">`;
  data[s].forEach((q,i)=>{
    html+=`<div class="question">${qno++}. ${q[0]}`;
    ["A","B","C","D"].forEach((o,j)=>{
      html+=`<label><input type="radio" name="${s}${i}" value="${o}"> ${q[j+1]}</label>`;
    });
    html+="</div>";
  });
  html+="</div>";
 }
 html+=`<button class="main" onclick="submitTest()">Submit Test</button>`;
 test.innerHTML=html;
}

function toggle(id){
 let e=document.getElementById(id);
 e.style.display=e.style.display==="block"?"none":"block";
}

function startTest(){
 if(!nameInput.value||!matricInput.value||!deptInput.value){
  alert("Fill all fields");return;
 }
 login.style.display="none";
 test.style.display="block";
 buildTest();
}

function submitTest(){
 let score=0,total=50;
 for(let s in data){
  data[s].forEach((q,i)=>{
    let sel=document.querySelector(`input[name="${s}${i}"]:checked`);
    if(sel && sel.value===q[5]) score++;
  });
 }
 let record={
  name:nameInput.value,
  matric:matricInput.value,
  dept:deptInput.value,
  score:score
 };
 let all=JSON.parse(localStorage.getItem("maaun")||"[]");
 all.push(record);
 localStorage.setItem("maaun",JSON.stringify(all));
 result.innerHTML=`<b>Total Score:</b> ${score}/${total}`;
}

function openAdmin(){
 let p=prompt("Admin Password");
 if(p!=="maaun123"){alert("Wrong password");return;}
 admin.style.display="block";
 adminData.innerHTML="";
 let all=JSON.parse(localStorage.getItem("maaun")||"[]");
 all.forEach(s=>{
  adminData.innerHTML+=`
  <div class="card">
    <b>${s.name}</b><br>
    Matric: ${s.matric}<br>
    Dept: ${s.dept}<br>
    Score: ${s.score}/50
  </div>`;
 });
}
</script>

</body>
</html>
