<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAAUN Weekend Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:linear-gradient(135deg,#eef6fb,#ffffff);
}
header{
  background:#0b4f6c;
  color:#fff;
  padding:15px 20px;
  display:flex;
  align-items:center;
  gap:15px;
}
header img{width:55px}
header h1{font-size:17px;margin:0}
header button{
  margin-left:auto;
  background:#fff;
  color:#0b4f6c;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.container{
  max-width:1100px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h2{text-align:center;color:#0b4f6c}

input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #0b4f6c;
}
button.main{
  width:100%;
  padding:14px;
  background:#0b4f6c;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.subject{
  margin-top:20px;
  padding:15px;
  background:#eaf4fb;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.subject:hover{background:#d2e9fa}
.questions{display:none;padding:15px}
.question{
  background:#fafafa;
  padding:14px;
  border-radius:10px;
  margin-bottom:14px;
}
label{display:block;margin:6px 0}

.result,.adminBox{
  background:#f0f6fa;
  padding:15px;
  border-radius:12px;
  margin-top:20px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<header>
  <img src="maaun-logo.jpg">
  <h1>Maryam Abacha American University of Nigeria – Weekend Test</h1>
  <button onclick="openAdmin()">Admin</button>
</header>

<div class="container">

<!-- LOGIN -->
<div id="login">
<h2>Student Login</h2>
<input id="nameInput" placeholder="Full Name">
<input id="matricInput" placeholder="Matric Number">
<select id="deptInput">
  <option value="">Select Department</option>
  <option>PTY</option>
  <option>MLS</option>
</select>
<button class="main" onclick="startTest()">Start Test</button>
</div>

<!-- TEST -->
<div id="test" style="display:none"></div>

<!-- RESULT -->
<div id="result" class="result"></div>

<!-- ADMIN -->
<div id="admin" class="adminBox" style="display:none">
<h2>Admin Dashboard</h2>
<div id="adminData"></div>
</div>

</div>

<script>
/* ===== DATA ===== */
const subjects = [
 { id:"chem", title:"Chemistry – Hybridization", prefix:"c", questions:[
  ["Hybridization of carbon in CH4?","sp","sp2","sp3","dsp2","C"],
  ["Hybridization in ethene?","sp","sp2","sp3","dsp3","B"],
  ["Hybridization in ethyne?","sp","sp2","sp3","dsp2","A"],
  ["Shape of sp3 molecule?","Linear","Trigonal planar","Tetrahedral","Square planar","C"],
  ["Hybridization of N in NH3?","sp","sp2","sp3","dsp2","C"],
  ["Hybridization giving linear shape?","sp","sp2","sp3","dsp3","A"],
  ["Hybridization in CO2?","sp","sp2","sp3","dsp2","A"],
  ["Hybrid orbitals form by?","Mixing orbitals","Breaking bonds","Ionization","Fusion","A"],
  ["Hybridization of O in H2O?","sp","sp2","sp3","dsp2","C"],
  ["Which is NOT hybrid?","sp","sp2","p","sp3","C"]
 ]},
 { id:"fr", title:"French – Numbers", prefix:"f", questions:[
  ["45 in French?","Quarante-cinq","Cinquante-cinq","Trente-cinq","Quarante-neuf","A"],
  ["75 in French?","Soixante-quinze","Septante-cinq","Soixante-cinq","Cinquante-quinze","A"],
  ["100 in French?","Mille","Cent","Million","Deux-cent","B"],
  ["120 in French?","Cent vingt","Vingt cent","Deux cent vingt","Cent deux","A"],
  ["1000 in French?","Mille","Cent","Million","Dix-cent","A"],
  ["90 in French?","Quatre-vingt-dix","Soixante-dix","Nonante","Cinquante","A"],
  ["60 in French?","Soixante","Cinquante","Septante","Trente","A"],
  ["200 in French?","Deux cent","Cent deux","Deux-cents","Mille deux","A"],
  ["99 in French?","Quatre-vingt-dix-neuf","Soixante-dix-neuf","Quatre-vingt-neuf","Nonante","A"],
  ["1,000,000 in French?","Mille","Million","Milliard","Cent mille","B"]
 ]},
 { id:"phy", title:"Physics – Kinematics", prefix:"p", questions:[
  ["What is velocity?","Speed only","Distance/time","Speed with direction","Displacement","C"],
  ["Unit of acceleration?","m/s","m","m/s2","N","C"],
  ["Equation v = u + at relates?","Force","Velocity","Energy","Power","B"],
  ["When acceleration is zero?","Uniform velocity","Uniform accel","Free fall","Projectile","A"],
  ["Slope of velocity-time graph?","Distance","Acceleration","Speed","Displacement","B"],
  ["SI unit of displacement?","m","m/s","m/s2","N","A"],
  ["Average velocity equals?","Total dist/time","Displacement/time","Speed","Accel","B"],
  ["Object at rest has velocity?","Zero","Constant","Max","Negative","A"],
  ["Deceleration means?","Negative accel","Positive accel","Zero accel","Speed","A"],
  ["Equation s = ut + 1/2at^2 is?","First","Second","Third","Fourth","B"]
 ]},
 { id:"math", title:"Mathematics – Sequence & Induction", prefix:"m", questions:[
  ["Sequence 2,4,6 is?","GP","AP","HP","None","B"],
  ["Common difference of 5,8,11?","2","3","4","5","B"],
  ["General term of AP is?","a+nd","a+(n-1)d","an","a/d","B"],
  ["Induction proves statements for?","One case","Integers","Fractions","Decimals","B"],
  ["Base step in induction proves?","n=k","n=1","n=k+1","n=0","B"],
  ["Inductive step assumes?","n=1","n=k","n=0","n=2","B"],
  ["Sum of first n natural numbers?","n2","n(n+1)/2","n2+1","2n","B"],
  ["Sequence with ratio?","AP","GP","HP","None","B"],
  ["First term of AP?","a","d","n","r","A"],
  ["Induction works on?","Real numbers","Integers","Fractions","Matrices","B"]
 ]},
 { id:"eng", title:"English – Usage", prefix:"e", questions:[
  ["Which is a noun?","Run","Quickly","Happiness","Blue","C"],
  ["Verb in: She writes neatly","She","Writes","Neatly","The","B"],
  ["Adjective here?","Teacher","Blue","Sing","Slowly","B"],
  ["Word replacing noun?","Verb","Adjective","Pronoun","Conjunction","C"],
  ["Which is conjunction?","And","Very","Jump","Under","A"],
  ["Plural of child?","Childs","Children","Childes","Child","B"],
  ["Correct tense: I ___ yesterday","Go","Gone","Went","Going","C"],
  ["Opposite of polite?","Kind","Rude","Gentle","Calm","B"],
  ["Synonym of big?","Large","Small","Tiny","Short","A"],
  ["MAAUN is a?","School","University","College","Institute","B"]
 ]}
];

/* ===== BUILD TEST ===== */
const testDiv = document.getElementById("test");
let qNo = 1;

subjects.forEach(sub=>{
 testDiv.innerHTML += `<div class="subject" onclick="toggle('${sub.id}')">${sub.title}</div>
 <div class="questions" id="${sub.id}"></div>`;
 const box = document.getElementById(sub.id);
 sub.questions.forEach((q,i)=>{
  box.innerHTML += `<div class="question">${qNo++}. ${q[0]}
   ${["A","B","C","D"].map((o,j)=>`
    <label><input type="radio" name="${sub.prefix}${i+1}" value="${o}"> ${q[j+1]}</label>
   `).join("")}
  </div>`;
 });
});

testDiv.innerHTML += `<button class="main" onclick="submitTest()">Submit Test</button>`;

/* ===== FUNCTIONS ===== */
function toggle(id){
 const e=document.getElementById(id);
 e.style.display = e.style.display==="block"?"none":"block";
}

function startTest(){
 const name=document.getElementById("nameInput").value;
 const matric=document.getElementById("matricInput").value;
 const dept=document.getElementById("deptInput").value;
 if(!name||!matric||!dept){alert("Fill all fields");return;}
 document.getElementById("login").style.display="none";
 testDiv.style.display="block";
}

function submitTest(){
 let score=0;
 subjects.forEach(sub=>{
  sub.questions.forEach((q,i)=>{
   const sel=document.querySelector(`input[name="${sub.prefix}${i+1}"]:checked`);
   if(sel && sel.value===q[5]) score++;
  });
 });
 const all=JSON.parse(localStorage.getItem("maaun")||"[]");
 all.push({name:nameInput.value,matric:matricInput.value,dept:deptInput.value,score});
 localStorage.setItem("maaun",JSON.stringify(all));
 result.innerHTML=`<b>Total Score:</b> ${score}/50`;
}

function openAdmin(){
 const p=prompt("Admin Password");
 if(p!=="maaun123"){alert("Wrong password");return;}
 admin.style.display="block";
 adminData.innerHTML="";
 JSON.parse(localStorage.getItem("maaun")||"[]").forEach(s=>{
  adminData.innerHTML+=`<div class="card"><b>${s.name}</b><br>Matric: ${s.matric}<br>Dept: ${s.dept}<br>Score: ${s.score}/50</div>`;
 });
}
</script>

</body>
</html>
