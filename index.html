<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAAUN Weekend Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#eef2f5;margin:0}
.header{background:#083b52;color:#fff;padding:15px;display:flex;align-items:center}
.header img{width:70px;margin-right:15px}
.container{max-width:900px;margin:20px auto;background:#fff;padding:20px;border-radius:8px}
input,select{width:100%;padding:10px;margin:6px 0}
button{padding:12px;background:#083b52;color:#fff;border:none;border-radius:5px;cursor:pointer;width:100%}
.subject{background:#f0f6fa;padding:12px;margin-top:10px;cursor:pointer;font-weight:bold}
.questions{display:none;padding:10px}
label{display:block;margin:5px 0}
.correct{color:green}
.wrong{color:red}
</style>
</head>

<body>

<div class="header">
<img src="maaun-logo.jpg">
<h2>MAAUN Weekend Test</h2>
</div>

<div class="container" id="login">
<h3>Enter Your Details</h3>
<input id="name" placeholder="Full Name">
<input id="matric" placeholder="Matric Number">
<select id="dept">
<option value="">Select Department</option>
<option>PTY</option>
<option>MLS</option>
</select>
<button onclick="start()">Start Test</button>
</div>

<div class="container" id="test" style="display:none">
<div id="subjects"></div>
<button onclick="submitTest()">Submit Test</button>
</div>

<div class="container" id="correction" style="display:none">
<h3>Correction</h3>
<div id="corrections"></div>
<button onclick="sendWhatsApp()">Send Result to WhatsApp</button>
</div>

<script>
const answers={
chem:["b","c","a","d","b"],
french:["a","c","b","a","d"],
physics:["c","a","d","b","c"],
maths:["b","d","a","c","b"],
english:["a","c","b","d","a"]
};

const questions={
chem:[
"Which element has atomic number 12?",
"Electronic configuration of Oxygen?",
"Group 1 elements are called?",
"Which period has 8 elements?",
"Valence electrons of Sodium?"
],
french:[
"150 in French is?",
"2000 in French?",
"45 in French?",
"90 in French?",
"600 in French?"
],
physics:[
"Vector quantity?",
"SI unit of displacement?",
"Resultant of vectors?",
"Scalar quantity?",
"Vector has?"
],
maths:[
"A ∪ B means?",
"A ∩ B means?",
"Empty set symbol?",
"Subset symbol?",
"Universal set?"
],
english:[
"Noun is?",
"Verb shows?",
"Adjective describes?",
"Pronoun replaces?",
"Adverb modifies?"
]
};

function start(){
if(!name.value||!matric.value||!dept.value){
alert("Fill all fields");
return;
}
login.style.display="none";
test.style.display="block";
render();
}

function render(){
let html="";
for(let s in questions){
html+=`<div class="subject" onclick="toggle('${s}')">${s.toUpperCase()}</div>`;
html+=`<div class="questions" id="${s}">`;
questions[s].forEach((q,i)=>{
html+=`<p>${i+1}. ${q}</p>`;
["a","b","c","d"].forEach(o=>{
html+=`<label><input type="radio" name="${s}${i}" value="${o}"> ${o.toUpperCase()}</label>`;
});
});
html+="</div>";
}
subjects.innerHTML=html;
}

function toggle(id){
let el=document.getElementById(id);
el.style.display=el.style.display==="block"?"none":"block";
}

let userAns={};

function submitTest(){
document.querySelectorAll("input[type=radio]").forEach(r=>{
if(r.checked){
userAns[r.name]=r.value;
}
});
test.style.display="none";
showCorrection();
}

function showCorrection(){
correction.style.display="block";
let out="";
for(let s in answers){
out+=`<h4>${s.toUpperCase()}</h4>`;
answers[s].forEach((a,i)=>{
let key=s+i;
let u=userAns[key]||"none";
out+=`<p class="${u===a?'correct':'wrong'}">
Q${i+1}: Your = ${u.toUpperCase()} | Correct = ${a.toUpperCase()}
</p>`;
});
}
corrections.innerHTML=out;
}

function sendWhatsApp(){
let msg=`MAAUN WEEKEND TEST%0AName: ${name.value}%0AMatric: ${matric.value}%0ADept: ${dept.value}%0A%0A`;
for(let k in userAns){
msg+=`${k}:${userAns[k]}, `;
}
window.open(`https://wa.me/2348068581625?text=${msg}`);
}
</script>

</body>
</html>
